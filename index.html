<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Link Tree: Cesar augusto dos santos junior">
    
    <link rel="icon" href="assets/assets/Group 10.png">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    
</head>
<body>
    <div class="container">
        <div data-aos="flip-left" data-aos-delay="500" class="img-perfil">
            <img src="assets/assets/Group 10.png"/>
        </div>
        <div data-aos="flip-right" data-aos-delay="750" class="instagram">
            <p class="itens">@cesar_a_jr_</p>
        </div>
        <a data-aos="flip-left" data-aos-delay="1000" class="btn" href="https://encurtar-link.vercel.app/">
            <div class="link">
                <p class="itens">Encurtador de Link</p>
            </div>
        </a>
        <a data-aos="flip-right" data-aos-delay="1250" class="btn" href="https://www.instagram.com">
            <div class="link">
                <p class="itens">2</p>
            </div>
        </a>
        <a data-aos="flip-left" data-aos-delay="1500" class="btn" href="https://www.instagram.com">
            <div class="link">
                <p class="itens">3</p>
            </div>
        </a>
        <a data-aos="flip-right" data-aos-delay="1750" class="btn" href=https://api.whatsapp.com/send?phone=5541998981739&text=Ol%C3%A1%2C%20tudo%20certo%3F>
            <div class="link">
                <p class="itens">Contato: Whatsapp</p>
            </div>
        </a>
        <div class="icons">
            <a data-aos="flip-up" data-aos-delay="2000" class="btn-icon" href="https://github.com/cesar-a-jr"><img src="assets/assets/github.svg" alt="github"/></a>
            <a data-aos="flip-up" data-aos-delay="2250" class="btn-icon" href="https://www.instagram.com/cesar_a_jr_/"><img src="assets/assets/instagram.svg" alt="instagram"/></a>
            <a data-aos="flip-up" data-aos-delay="2250"  class="btn-icon" href="https://www.linkedin.com/in/cesar-augusto-8aa4b114a/"><img src="assets/assets/linkedin.svg" alt="linkedin"/></a>
            <a data-aos="flip-up" data-aos-delay="2000" class="btn-icon" href="https://www.twitch.tv/cesar_a_jr"><img src="assets/assets/twitch.svg" alt="twitch"/></a>
        </div>

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
