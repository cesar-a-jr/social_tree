<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-perfil">
            <img src="assets/assets/Group 10.png"/>
        </div>
        <div class="instagram">
            <p class="itens">@cesar_a_jr_</p>
        </div>
        <a class="btn" href="https://encurtar-link.vercel.app/">
            <div class="link">
                <p class="itens">Encurtador de Link</p>
            </div>
        </a>
        <a class="btn" href="https://www.instagram.com">
            <div class="link">
                <p class="itens">2</p>
            </div>
        </a>
        <a class="btn" href="https://www.instagram.com">
            <div class="link">
                <p class="itens">3</p>
            </div>
        </a>
        <a class="btn" href="https://www.instagram.com">
            <div class="link">
                <p class="itens">4</p>
            </div>
        </a>
        <div class="icons">
            <a class="btn-icon"href="https://github.com/cesar-a-jr"><img src="assets/assets/github.svg" alt="github"/></a>
            <a class="btn-icon"href="https://www.instagram.com/cesar_a_jr_/"><img src="assets/assets/instagram.svg" alt="instagram"/></a>
            <a class="btn-icon"href="https://www.linkedin.com/in/cesar-augusto-8aa4b114a/"><img src="assets/assets/linkedin.svg" alt="linkedin"/></a>
            <a class="btn-icon"href="https://www.twitch.tv/cesar_a_jr"><img src="assets/assets/twitch.svg" alt="twitch"/></a>
        </div>

    </div>

</html>
